<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Call Interface - Voxie (Cloud)</title>

    <!-- LiveKit Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.15.10/dist/livekit-client.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .config-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .status.idle {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Voice Call Interface</h1>
                <p>Connect with your AI agent (Cloud Backend)</p>
            </div>

            <!-- Backend URL Configuration -->
            <div class="config-section">
                <div class="config-title">Backend Configuration</div>
                <div class="form-group">
                    <label for="backendUrl">Backend API URL</label>
                    <input type="text" id="backendUrl" placeholder="https://voxie-1.railway.app" value="https://voxie-1.railway.app">
                    <small>Your deployed backend URL</small>
                </div>
            </div>

            <!-- Agent Selection -->
            <div class="form-group">
                <label for="agentSelect">Select Agent</label>
                <select id="agentSelect">
                    <option value="">Click "Load Agents" to fetch agents...</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="loadAgents()">Load Agents</button>

            <!-- Status Display -->
            <div id="statusDisplay" class="status idle">
                <span id="statusText">Configure backend URL and load agents</span>
            </div>

            <!-- Call Controls -->
            <button id="startCallBtn" class="btn btn-primary" onclick="startCall()" style="display: none;">
                Start Call
            </button>
            <button id="endCallBtn" class="btn btn-danger" onclick="endCall()" style="display: none;">
                End Call
            </button>
        </div>

        <div class="footer">
            Powered by Voxie & LiveKit
        </div>
    </div>

    <script>
        let agents = [];
        let currentRoom = null;
        let currentRoomName = null;
        let currentAgentId = null;

        async function loadAgents() {
            const backendUrl = document.getElementById('backendUrl').value.trim();

            if (!backendUrl) {
                updateStatus('error', 'Please enter a backend URL');
                return;
            }

            try {
                updateStatus('connecting', 'Loading agents...');

                const response = await fetch(`${backendUrl}/api/agents`);
                const data = await response.json();

                if (data.status === 'success' && data.agents && data.agents.length > 0) {
                    agents = data.agents.filter(a => a.id !== '');

                    const select = document.getElementById('agentSelect');
                    select.innerHTML = agents.length > 0
                        ? '<option value="">Select an agent...</option>' +
                          agents.map(a => `<option value="${a.id}">${a.name}</option>`).join('')
                        : '<option value="">No active agents available</option>';

                    select.disabled = agents.length === 0;

                    updateStatus('idle', `Loaded ${agents.length} agents. Select one and click Start Call.`);
                    document.getElementById('startCallBtn').style.display = 'block';
                } else {
                    throw new Error('No agents found');
                }
            } catch (error) {
                console.error('Failed to load agents:', error);
                updateStatus('error', `Failed to load agents: ${error.message}`);
            }
        }

        async function startCall() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const agentSelect = document.getElementById('agentSelect');
            currentAgentId = agentSelect.value;

            if (!currentAgentId) {
                updateStatus('error', 'Please select an agent first');
                return;
            }

            const startBtn = document.getElementById('startCallBtn');
            const endBtn = document.getElementById('endCallBtn');

            try {
                startBtn.disabled = true;
                agentSelect.disabled = true;
                updateStatus('connecting', 'Starting call...');

                const response = await fetch(`${backendUrl}/api/call/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_id: currentAgentId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to start call: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Call started:', data);

                currentRoomName = data.room_name;

                updateStatus('connecting', `Connecting to ${data.agent_name}...`);
                await connectToRoom(data.livekit_url, data.token, data.room_name);

                startBtn.style.display = 'none';
                endBtn.style.display = 'block';

                updateStatus('connected', `Connected to ${data.agent_name}. Start speaking!`);

            } catch (error) {
                console.error('Failed to start call:', error);
                updateStatus('error', `Failed to start call: ${error.message}`);
                startBtn.disabled = false;
                agentSelect.disabled = false;
            }
        }

        async function connectToRoom(livekitUrl, token, roomName) {
            try {
                currentRoom = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                currentRoom.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === LivekitClient.Track.Kind.Audio) {
                        const audioElement = track.attach();
                        audioElement.play();
                        document.body.appendChild(audioElement);
                        console.log('Agent audio playing');
                    }
                });

                currentRoom.on(LivekitClient.RoomEvent.Disconnected, () => {
                    console.log('Disconnected from room');
                    updateStatus('idle', 'Call ended.');
                    resetUI();
                });

                await currentRoom.connect(livekitUrl, token);
                console.log('Connected to room:', roomName);

                await currentRoom.localParticipant.setMicrophoneEnabled(true);
                console.log('Microphone enabled');

            } catch (error) {
                console.error('Failed to connect to room:', error);
                throw error;
            }
        }

        async function endCall() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const endBtn = document.getElementById('endCallBtn');
            endBtn.disabled = true;

            try {
                updateStatus('connecting', 'Ending call...');

                if (currentRoom) {
                    await currentRoom.disconnect();
                    currentRoom = null;
                }

                if (currentRoomName) {
                    await fetch(`${backendUrl}/api/call/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            room_name: currentRoomName
                        })
                    });
                }

                updateStatus('idle', 'Call ended successfully.');
                resetUI();

            } catch (error) {
                console.error('Failed to end call:', error);
                updateStatus('error', `Failed to end call: ${error.message}`);
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('startCallBtn').style.display = 'block';
            document.getElementById('startCallBtn').disabled = false;
            document.getElementById('endCallBtn').style.display = 'none';
            document.getElementById('endCallBtn').disabled = false;
            document.getElementById('agentSelect').disabled = false;
            currentRoomName = null;
            currentAgentId = null;
        }

        function updateStatus(type, message) {
            const statusDisplay = document.getElementById('statusDisplay');
            const statusText = document.getElementById('statusText');
            statusDisplay.className = 'status';
            statusDisplay.classList.add(type);
            statusText.textContent = message;
        }

        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                currentRoom.disconnect();
            }
        });
    </script>
</body>
</html>
