<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxie Agent Creation - Live Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Monaco', monospace;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .status-connected {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .logs-container {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease-out;
            color: #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.status-connected {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .log-entry.status-processing {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .log-entry.status-completed {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .log-entry.status-error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .log-entry.status-warning {
            border-left-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .log-timestamp {
            color: #94a3b8;
            font-size: 12px;
            margin-right: 8px;
        }

        .log-message {
            color: #f1f5f9;
        }

        .session-info {
            font-size: 12px;
            color: #64748b;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .session-id {
            font-family: 'Monaco', monospace;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            color: #475569;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Voxie Agent Creation</h1>
            <p>Real-time agent creation logs via Server-Sent Events</p>
        </div>

        <div class="card">
            <div class="controls">
                <div class="input-group">
                    <input
                        type="text"
                        id="sessionIdInput"
                        placeholder="Enter session ID (e.g., mock_room_167166d2) or leave empty to generate new one"
                    />
                </div>
                <div class="input-group">
                    <button id="startBtn" class="btn-primary" onclick="startAgentCreation()">
                        Connect to Stream
                    </button>
                    <button id="clearBtn" class="btn-secondary" onclick="clearLogs()">
                        Clear Logs
                    </button>
                </div>
            </div>

            <div id="statusBadge"></div>

            <div class="logs-container" id="logsContainer">
                <div class="empty-state">
                    üí° Enter session ID from your agent console (e.g., mock_room_167166d2) and click "Connect to Stream"
                </div>
            </div>

            <div class="session-info">
                <div>Session ID: <span class="session-id" id="sessionId">Not started</span></div>
                <div>Backend: <span id="backendUrl">http://localhost:8000</span></div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentSessionId = null;
        const backendUrl = 'http://localhost:8000';

        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            const statusText = {
                'connected': 'üîó Connected',
                'processing': '‚öôÔ∏è Processing',
                'completed': '‚úÖ Completed',
                'error': '‚ùå Error'
            }[status] || status;

            badge.innerHTML = `<span class="status-badge status-${status}">${statusText}</span>`;
        }

        function addLogEntry(log) {
            const container = document.getElementById('logsContainer');

            // Skip ping events (keepalive messages)
            if (log.status === 'ping') {
                return;
            }

            // Skip if no message
            if (!log.message) {
                return;
            }

            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const entry = document.createElement('div');
            entry.className = `log-entry status-${log.status || 'info'}`;

            const timestamp = new Date(log.timestamp).toLocaleTimeString();
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-message">${log.message}</span>
            `;

            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function startAgentCreation() {
            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Clear logs
            clearLogs();

            // Get session ID from input or generate new one
            const input = document.getElementById('sessionIdInput');
            currentSessionId = input.value.trim() || generateSessionId();

            // Update input to show what we're using
            input.value = currentSessionId;

            document.getElementById('sessionId').textContent = currentSessionId;

            // Update button state
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="spinner"></span>Connecting...';

            // Connect to SSE stream
            const url = `${backendUrl}/api/agents/create-stream/${currentSessionId}`;
            eventSource = new EventSource(url);

            eventSource.onopen = () => {
                console.log('SSE connection opened');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received event:', data);

                    addLogEntry(data);
                    updateStatus(data.status);

                    // Close connection when completed
                    if (data.status === 'completed' || data.status === 'error') {
                        setTimeout(() => {
                            eventSource.close();
                            startBtn.disabled = false;
                            startBtn.innerHTML = 'Connect to Stream';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Error parsing event data:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                addLogEntry({
                    status: 'error',
                    message: '‚ùå Connection error. Make sure backend server is running on port 8000',
                    timestamp: new Date().toISOString()
                });
                updateStatus('error');

                eventSource.close();
                startBtn.disabled = false;
                startBtn.innerHTML = 'Connect to Stream';
            };
        }

        function clearLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="empty-state">Enter session ID from your agent and click "Connect to Stream"</div>';
            document.getElementById('statusBadge').innerHTML = '';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
